<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><label class="label__form"><input name="name" class="popup__input popup__input_type_name" id="name-input" placeholder="Имя" minlength="2" maxlength="40" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[а-яёА-ЯЁa-zA-Z \-]+$" required> <span class="name-input-error"></span></label> <label class="label__form"><input name="description" class="popup__input popup__input_type_description" id="description-input" minlength="2" maxlength="200" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" placeholder="Занятие" pattern="^[а-яёА-ЯЁa-zA-Z \-]+$" required> <span class="description-input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><label class="label__form"><input name="place-name" class="popup__input popup__input_type_card-name" id="place_name-input" placeholder="Название" minlength="2" maxlength="30" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[а-яёА-ЯЁa-zA-Z \-]+$" required> <span class="place_name-input-error"></span></label> <label class="label__form"><input type="url" name="link" class="popup__input popup__input_type_url" id="link-input" placeholder="Ссылка на картинку" required> <span class="link-input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup_type_new-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="new-avatar" novalidate><label class="label__form"><input type="url" name="link" class="popup__input popup__input_type_url" id="link-input" placeholder="Ссылка на картинку" required> <span class="link-input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="button popup__button">Да</button></div></div><div class="popup popup_type_error"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title"></h3></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="likes__block"><button type="button" class="card__like-button"></button> <span class="quantity__likes"></span></div></div></li></template></body></html>
